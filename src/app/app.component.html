<div class="wrapper">
  <form [formGroup]="formGroupControls">
    <div class="bpm-control">
      <h1> BPM </h1>
      <p> {{bpm}} </p>
      <button (click)="decBPM()"> - </button>
      <button (click)="incBPM()"> + </button>
    </div>


    <input type="checkbox" formControlName="playing">
    <input type="range" min="40" max="250" formControlName="bpm">

  </form>

  <form [formGroup]="formGroupBeats">
    <div class="beats-control">
      <h1> Beats </h1>
      <div>
        <button (click)="decBeats()"> - </button>
        <span> {{beats}} </span>
        <button (click)="incBeats()"> + </button>
      </div>

      <h1> Subs </h1>
      <div>
        <button (click)="decSubs()"> - </button>
        <span> {{subs}} </span>
        <button (click)="incSubs()"> + </button>
      </div>
    </div>
  </form>

  <!--  Select beat-->
  <select>
    <option value="metronome">Metronome</option>
    <option value="beat">Beat</option>
  </select>



  <form [formGroup]="formGroupGroove">
    <div class="fieldset" formArrayName="hh" [ngClass]="'fieldset-' + subs">
      <ng-container *ngFor="let _ of formGroupGroove.controls.hh.controls; let i = index">
        <input type="checkbox" [formControlName]="i">
      </ng-container>

    </div>
    <div class="fieldset" formArrayName="snare" [ngClass]="'fieldset-' + subs">
      <ng-container *ngFor="let _ of formGroupGroove.controls.snare.controls; let i = index">
        <input type="checkbox" [formControlName]="i">
      </ng-container>
    </div>
    <div class="fieldset" formArrayName="kick" [ngClass]="'fieldset-' + subs">
      <ng-container *ngFor="let _ of formGroupGroove.controls.kick.controls; let i = index">
        <input type="checkbox" [formControlName]="i">
      </ng-container>
    </div>
  </form>





</div>
